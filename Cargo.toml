[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
authors = ["Akase Haruka <light.tsing@gmail.com>"]
edition = "2024"
homepage = "https://github.com/lightsing/llc-rs"
license = "AGPL-3.0-or-later"
repository = "https://github.com/lightsing/llc-rs.git"
rust-version = "1.89"
version = "0.1.0"

[workspace.dependencies]
compact_str = "0.9"
ctor = "0.4"
directories = "6.0"
eyre = "0.6"
futures = "0.3"
heapless = "0.8"
hex = "0.4"
llc-rs = { path = "crates/llc-rs" }
minijinja = "2.11"
msgbox = "0.7"
nyquest = "0.2"
nyquest-preset = "0.2"
os_info = { version = "3", default-features = false }
serde = "1.0"
serde_json = "1.0"
serde_with = "3.14"
sevenz-rust = "0.6"
sha2 = "0.10"
smallvec = "=2.0.0-alpha.11"
thiserror = "2.0"
tokio = "1"
toml = "0.8"
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = "0.3"
url = "2.5"
vdf-reader = "0.3"
winreg = "0.55"
winres = "0.1"

[profile.release]
opt-level = "s"
codegen-units = 1
lto = true
strip = true